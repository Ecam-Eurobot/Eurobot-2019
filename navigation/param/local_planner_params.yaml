EBandPlannerROS:
    xy_goal_tolerance: 0.03
    yaw_goal_tolerance: 0.1
    max_vel_lin: 0.3
    max_vel_th: 2.0
    min_vel_lin: 0.01
    min_vel_th: 0.005
    min_in_place_vel_th: 0.05
    min_place_trans_vel: 0.05
    max_acceleration: 0.3
    max_translational_acceleration: 0.3
    max_rotational_acceleration: 1.0
    differential_drive: false

TrajectoryPlannerROS:
    acc_lim_x: 0.15
    acc_lim_y: 0.15
    acc_lim_theta: 0.5
    max_vel_x: 0.25
    min_vel_x: 0.01
    controller_frequency: 10
    xy_goal_tolerance: 0.02
    latch_xy_goal_tolerance: true

    heading_lookahead: 0.5
    holonomic_robot: false #not sure to test
    